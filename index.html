<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>jumpScript</title>
	<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
	<style>
	body {
		font-family: 'Press Start 2P', Lucida Console, cursive;
		margin: 0;
		padding: 0;
		color: #FBFBFB;
		font-size: 1em;
	}
	canvas {
		background-color: #23231F;
	}
	
	#res {
		position: absolute;
		top: 20px;
		left: 20px;
	}
	#marker {
		position: absolute;
		top: 20px;
		right: 20px;
		font-size: 3rem;
	}
	</style>
</head>
<body>
	<div id="res"></div>
	<div id="marker"></div>
	<canvas id="canvas"></canvas>
	<script src="jump.js"></script>
</body>
</html>
